<html ng-app="app">
<head>
<script src="https://code.angularjs.org/1.5.5/angular.js"></script>
<script src="IntroController.js"></script> 

</head>
<body  ng-controller="Ctrl" class="content">
 
	<div ng-repeat="t in traffic">
		{{t.title}}
		<ul>
			<li ng-repeat="c in t.comments">
				{{c}}
			
			</li>
		</ul>
		<input ng-model="t.c">
		<button class="btn btn-info" ng-click="add(t)">Add</button>
	</div>
</body>
</html>

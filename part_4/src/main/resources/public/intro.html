<html ng-app="app">
<head>
 <script src="angular.js"></script>
 <script src="Ctrl.js"></script>
 <link href="bootstrap.css" rel="stylesheet" type="text/css"> 

</head>
<body  ng-controller="Ctrl" class="content">
 
	<div ng-repeat="t in traffic">
		{{t.title}}
		<ul>
			<li ng-repeat="c in t.comments">
				{{c}}
			
			</li>
		</ul>
		<input ng-model="t.c">
		<button class="btn btn-info" ng-click="add(t)">Add</button>
	</div>

 

</body>
</html>

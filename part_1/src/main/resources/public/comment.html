<!doctype html>
<html ng-app="app">

	<body ng-controller="CommentController">
		
		<form ng-submit="add(c)">
			<input type="text" ng-model="c">		
			<button type="submit">Save</button>
		</form>
		
		
		<ul>
			<li ng-repeat="c in comments"> {{c}} </li>
		</ul>	
	
	</body>
 	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
 	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-resource.js"></script>
	 <script src="CommentController.js"></script>
</html>

<html ng-app="app">
<head>
<script src="angular.js"></script>
<script src="CommentCtrl.js"></script>
<link href="bootstrap.css" rel="stylesheet" type="text/css">

</head>
<body ng-controller="CommentCtrl">
	<!--REMOVE-->
	 

	<div ng-hide="isLoggedIn">
		<input ng-model="name" class="form-controll"> <input
			ng-model="password" type="password" class="form-controll">

</html>

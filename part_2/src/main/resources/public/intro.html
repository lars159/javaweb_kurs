  <!doctype html>
  <html ng-app="app">
    <head>
      <script src="https://code.angularjs.org/1.5.5/angular.js"></script>
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script> 
      <script src="IntroController.js" type="text/javascript" ></script>
      <script type="text/javascript">
      	$( document ).ready(function() {
      		$("body").append("<h1>Hello world " + new Date() +"</h1>");
      		$("body").click(function() {
      			$("body").hide();
      		});
      		$.get("api/date", function(response) {
      			$("body").append("<h1>Hello world " +response +"</h1>");
      		});
      	});
      </script>
    </head>
    <body ng-controller="IntroController">
      <h1>Hello world! 2016-06-03</h1>
      
      <div>
        <label>Name:</label>
        <input type="text" ng-model="yourName" placeholder="Enter a name here">
        <button ng-click="click()">Click me</button>
        <hr>
        <h1>Hello {{yourName}}!</h1>
        <div ng-repeat="a in array">{{a}}</div>
      </div>
    </body>
  </html>
